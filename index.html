<!DOCTYPE html>
<html lang="en">
    <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bookmark</title>
      <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
      <!-- Fontawesome link-->
      <link rel="stylesheet" href="css/all.min.css">
      <!-- bootstrap css link -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- css -->
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body>
      <div class="container">
        
        <h1 class="text-center text-capitalize bold py-4">bookmarker</h1>
        
        <div class="form">
          <h2 class="text-center "> <i class="fa-solid fa-bookmark"></i>Bookmark yo<span>ur favorite sites <i class="fa-solid fa-bookmark"></i></span> </h2>
          <div class="w-100 mx-auto mt-5">
            <label for="nameInput"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
          <input type="text" name="name" id="nameInput" class="form-control " placeholder="Bookmark Name" >
          </div>
          <div class="w-100 mx-auto my-4">
            <label for="websiteInput"><i class="fa-solid fa-link-slash"></i> Site URL</label>
          <input type="text" name="web" id="websiteInput" class="form-control " placeholder="Website URL " >
          </div>
          <button onclick="addBookmark()" class="btn text-capitalize mx-auto d-block btn-success">submit</button>
        </div>
        <table class="table w-100 ">
          <thead class="text-capitalize text-center">
            <th>index</th>
            <th>website name</th>
            <th>visit</th>
            <th>delete</th>
          </thead>
          
          <tbody id="tableData" class="text-center">

        
          </tbody>
        </table>
        
      </div>
      <!-- bootstrap js -->
      <script src="js/bootstrap.bundle.min.js"></script>
      <!-- Main js -->
      <script src="js/index.js"></script>
    </body>
</html>
